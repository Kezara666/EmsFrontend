<div class="container">
    <h2>{{ employeeId ? 'Edit Employee' : 'Add Employee' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="employee.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="employee.email" name="email" type="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" [(ngModel)]="employee.phone" name="phone" type="tel" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input id="salary" [(ngModel)]="employee.salary" name="salary" type="number" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input id="department" [(ngModel)]="employee.department" name="department" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </div>
